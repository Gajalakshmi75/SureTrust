        <h2>background color changer</h2>
        <script>
            function bgchanger(){
                let s="0123456789abcdef";
                let color='#'
                for(i=0;i<6;i++){
                    let index=Math.floor(Math.random()*16)
                    color=color+s[index]
                }
                document.body.style.background=color
            }
            setInterval(bgchanger,1000)
        </script>
