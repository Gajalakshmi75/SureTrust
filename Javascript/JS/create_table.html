<html>
    <head>
        <title>Creating table</title>
    </head>
    <body>
        <input type="button" value="Generate a table" onclick="generatetable()"/>
        <table border="2">
            <tbody>
              <tr>
                <td>cell is row 0 column 0</td>
                <td>cell is row 0 column 1</td>
              </tr>
              <tr>
                <td>cell is row 1 column 0</td>
                <td>cell is row 1 column 1</td>
              </tr>
            </tbody>
          </table>
          
        <script>
            function generatetable(){
                const tab=document.createElement("table");
                const tabody=document.createElement("tbody");
                for(let i=0;i<2;i++)
                {
                    const row=document.createElement("tr");
                    for(let j=0;j<2;j++)
                    {
                        const col=document.createElement("td");
                        const text = document.createTextNode(`col in row ${i}, column ${j}`);
                        col.appendChild(text);
                        row.appendChild(col);
                    }
                    tabody.appendChild(row);
                }
                tab.appendChild(tabody);
                document.body.appendChild(tab);
                tab.setAttribute("border","2");
            }
        </script>
    </body>
</html>
