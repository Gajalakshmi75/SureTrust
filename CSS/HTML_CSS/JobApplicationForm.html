<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="jobstyles.css">
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>Job Application
                <span class="title_small">(web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="firstname">First Name</label>
                            <input id="first_name" name="first_name" placeholder="Enter First Name...">
                        </div>
                        <div class="form_control">
                            <label for="lastname">Last Name</label>
                            <input id="last_name" name="last_name" placeholder="Enter Last Name...">
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input id="email" name="email" placeholder="Enter Email...">
                        </div>
                        <div class="form_control">
                            <label for="Job_role">Job_Role</label>
                            <select>
                                <option value="">Select job role</option>
                                <option value="frontend">FrontEnd developer</option>
                                <option value="bakend">BackEnd developer</option>
                                <option value="fullstack">FullStack developer</option>
                                <option value="ui_ux">UI UX Designer</option>
                            </select>
                        </div>
                        <div class="form_control">
                            <label for="Address">Address</label>
                            <textarea id="Address" name="Address" row="4" cols="50" placeholder="Enter Address...">
                            </textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="city" placeholder="Enter city name...">
                        </div>
                        <div class="form_control">
                            <label for="Pin_code">Pincode</label>
                            <input type="number" name="pincode" placeholder="Enter pincode...">
                        </div>
                        <div class="form_control">
                            <label for="date">Date</label>
                            <input type="date" name="date">
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload your CV</label>
                            <input type="file" name="upload" />
                        </div>
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
