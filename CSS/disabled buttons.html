<html>
    <head>
        <title>buttons</title>
    </head>
    <style>
        .button{
            background-color: blueviolet;
            border:none;
            color:white;padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin :4px 2px;
            cursor: pointer;
                }
                .disable{
                    opacity: 0.6;
                    cursor: not-allowed;
                }
    </style>
    <body>
        <button class="button">Normal button</button>
        <button class="button disable">disable button</button>
        <button class="button disable">button</button>
    </body>
</html>
