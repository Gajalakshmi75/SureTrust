<!DOCTYPE html>
<html>

<head>
  <style>
    .flex-container {
      display: flex;
      height: 200px;
      flex-wrap: nowrap;
      flex-flow: row-reverse;
      background-color: DodgerBlue;
      justify-content:space-evenly;
      align-items:stretch;
      align-items: baseline;
    }

    .flex-container>div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      text-align: center;
      line-height: 75px;
      font-size: 30px;
    }
  </style>
</head>

<body>

  <h1>The flex-direction Property</h1>

  <p>The "flex-direction: column;" stacks the flex items vertically (from top to bottom):</p>

  <div class="flex-container">
    <div style="order: 3">1</div>
    <div style="order: 2">2</div>
    <div style="order: 1">3</div>
    <div style="order: 4">4</div>
    <div style="flex-grow: 1">5</div>
    <div style="flex-grow: 3">6</div>
    <div style="flex-grow: 2">7</div>
    <div style="flex-shrink: 0">8</div>
    <div style="flex-basis:200px">9</div>
    <div style="flex:1 3 200px">10</div>
    <div style="align-self:center">11</div>
    <div>12</div>    
    
  </div>

</body>

</html>
