<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&effect=shadow-multiple">
<style>  
.w3-sofia {
  font-family: Sofia, cursive;
}
.w3-lobster {
  font-family: "Lobster", Sans-serif;
}
</style>
<body>

<div class="w3-container w3-sofia">
  <p class="w3-xlarge">Making the Web</p>
  <p class="w3-xxlarge">Making the Web</p>
  <p class="w3-xxxlarge">Making the Web</p>
</div>

<div class="w3-container w3-lobster">
    <h1 class="w3-xlarge font-effect-shadow-multiple">Making the Web!</h1>
    <h2 class="w3-xxlarge font-effect-shadow-multiple">Making the Web!</h1>
    <h3 class="w3-xxxlarge font-effect-shadow-multiple">Making the Web!</h3>
  </div>

</body>
</html>
