<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    .w3-green{
        background-color: green;
    }
    .w3-display-topleft{
    
        float:top left;
    }
    .w3-display-right{
        float:right;
    }
    .w3-display-left{
        float:left;
    }
    .w3-display-middle{
        text-align: center;
    }
    .w3-display-topright{
        float:top right;
    }
    .w3-display-bottomright{
        float: bottom;
    }



</style>
<body>

<div class="w3-container">
  <h1>Using w3-display-container</h1>

  <div class="w3-display-container w3-green" style="height:300px;">
    <div class="w3-display-topleft">Top Left</div>
    <div class="w3-display-topright">Top Right</div>
    <div class="w3-display-bottomleft">Bottom Left</div>
    <div class="w3-display-bottomright">Bottom Right</div>
    <div class="w3-display-left">Left</div>
    <div class="w3-display-right">Right</div>
    <div class="w3-display-middle">Middle</div>
    <div class="w3-display-topmiddle w3-hide-small">Top Middle</div>
    <div class="w3-display-bottommiddle w3-hide-small">Bottom Middle</div>
  </div>
</div>

</body>
</html>
